<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>smartdoctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    p.a {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 100%;
    }
    p.b {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 140%;
    }
    p.d {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 80%;
    }
    td.c, th.c {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td>
      <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td width="200px">
          </td>
          <td align="center" style="padding: 20px 0 30px 0;">
          </td>
          <td><p class="b" align="center">smartdoctor</p></td>
          <td width="200px"></td>
        </tr>
      </table>
    </td>
  </tr>
  <th><div style="height:3px; background-color:#26B99A"></div></th>
</table>
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%"
       style="background-color:#e7e7e7"></table>
{% if contenido %}
  {{contenido|safe}}
{% endif %}
<hr>
<p style="text-align: center; font-weight: bold">
  Por favor no responda a este mensaje, es un envío automático.
</p>
<br>

</html>
