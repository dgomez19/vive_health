<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>smartdoctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    p.a {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 100%;
    }
    p.b {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 140%;
    }
    p.d {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 80%;
    }
    td.c, th.c {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>

<body style="margin: 0; padding: 0;">
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td>
      <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td width="200px"></td>
          <td align="center" style="padding: 20px 0 30px 0;">
          </td>
          <td>
              <p class="b" align="center">smartdoctor</p>
          </td>
          <td width="200px">
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <th><div style="height:3px; background-color:#26B99A"></div></th>
</table>
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%" style="background-color:#e7e7e7"></table>
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="170px"></td>
    <td align="center" style="padding: 10px 0 30px 0;" width="300">
      Señor(a) <strong>{{ data.full_name }}</strong>, a continuación encontrará los datos de acceso para ingresar a la plataforma.
      <br><br>
      <strong><u>Usuario:</u></strong> {{ data.username }}<br>
      <strong><u>Contraseña:</u></strong> {{ data.password }}<br>
      <br><br>
      <table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnButtonBlock" style="min-width:100%;">
        <tbody class="mcnButtonBlockOuter">
          <tr>
            <td style="padding-top:0; padding-right:18px; padding-bottom:18px; padding-left:18px;" valign="top" align="center" class="mcnButtonBlockInner">
              <table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnButtonContentContainer" style="border-collapse: separate !important;border-radius: 50px;background-color: #283D70;">
                <tbody>
                  <tr>
                    <td align="center" valign="middle" style="font-family: &quot;Lucida Sans Unicode&quot;, &quot;Lucida Grande&quot;, sans-serif; font-size: 16px; padding: 15px;">
                      <a class="mcnButton " title="Ingresar" href="{{data.site_url}}" target="_blank" style="font-weight: bold;letter-spacing: 2px;line-height: 100%;text-align: center;text-decoration: none;color: #FFFFFF;">
                          INGRESAR
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <strong>Por favor no responda a este mensaje, es un envío automático.</strong>
    </td>
    <td width="170px"></td>
  </tr>
</table>
<table align="center" border="0.3" cellpadding="0" cellspacing="0" width="100%" style="background-color:#e7e7e7">
  <tr>
    <td width="170px"></td>
    <td align="center" style="padding: 10px 0 10px 0;" width="300">
      <p class="a" align="center">
        <strong>
            smartdoctor
        </strong>
      </p>
    </td>
    <td width="170px"></td>
